<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Power 4 - Game Setup</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					animation: {
						"fade-in": "fadeIn 0.5s ease-in-out",
					},
					keyframes: {
						fadeIn: {
							"0%": { opacity: "0", transform: "translateY(-20px)" },
							"100%": { opacity: "1", transform: "translateY(0)" },
						},
					},
				},
			},
		};
	</script>
</head>

<body
	class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen flex items-center justify-center">
	<div class="container mx-auto px-4 py-8 max-w-2xl">
		<div class="animate-fade-in">
			<!-- Header -->
			<header class="text-center mb-8">
				<h1 class="text-6xl font-bold text-white mb-4 tracking-wider">
					<span class="bg-gradient-to-r from-yellow-400 to-red-500 bg-clip-text text-transparent">
						POWER 4
					</span>
				</h1>
				<p class="text-xl text-blue-200 mb-6">
					Custom Game Setup
				</p>
			</header>

			<!-- Setup Form -->
			<div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 shadow-2xl border border-white/20">
				<form method="POST" action="/bonus/start-game">
					<!-- Player Names -->
					<div class="mb-6">
						<h2 class="text-2xl font-bold text-white mb-4">
							Player Information
						</h2>
						<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
							<div>
								<label for="player1" class="block text-white/90 font-semibold mb-2">
									Player 1 Nickname
								</label>
								<input type="text" id="player1" name="player1" placeholder="Enter Player 1 name"
									class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
									maxlength="20" />
							</div>
							<div>
								<label for="player2" class="block text-white/90 font-semibold mb-2">
									Player 2 Nickname
								</label>
								<input type="text" id="player2" name="player2" placeholder="Enter Player 2 name"
									class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
									maxlength="20" />
							</div>
						</div>
					</div>

					<!-- Board Size -->
					<div class="mb-6">
						<h2 class="text-2xl font-bold text-white mb-4">
							Board Configuration
						</h2>
						<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
							<div>
								<label for="rows" class="block text-white/90 font-semibold mb-2">
									Rows (4-15)
								</label>
								<input type="number" id="rows" name="rows" value="6" min="4" max="15"
									class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent" />
							</div>
							<div>
								<label for="columns" class="block text-white/90 font-semibold mb-2">
									Columns (4-15)
								</label>
								<input type="number" id="columns" name="columns" value="7" min="4" max="15"
									class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent" />
							</div>
						</div>
						<p class="text-white/70 text-sm mt-2">
							ğŸ’¡ Standard size is 6 rows Ã— 7 columns
						</p>
					</div>

					<!-- Game Features Info -->
					<div class="mb-6 p-4 bg-yellow-500/20 rounded-lg border border-yellow-500/30">
						<h3 class="text-white font-semibold mb-2">ğŸŒŸ Special Features</h3>
						<ul class="text-white/80 text-sm space-y-1">
							<li>âœ¨ Every 5 turns, gravity inverts!</li>
							<li>ğŸ¯ Custom board sizes for unique gameplay</li>
							<li>ğŸ† Track scores with personalized nicknames</li>
						</ul>
					</div>

					<!-- Submit Button -->
					<div class="text-center">
						<button type="submit"
							class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-4 px-12 rounded-full transition-all duration-200 transform hover:scale-105 shadow-lg text-lg">
							Start Game ğŸ®
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
